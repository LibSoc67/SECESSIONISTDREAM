 ctt_crcld3:0 "Has raided §Ythe Chécy assembly and has prohibited §Yanarchist discourse§!."
 msn_help_1:0 "Legalize the National Militias"
 msn_help_1_desc:0 "Since it's begining, the MSN has been acting on the shadows. Their armed forces were never legalized, even after the Revolution. We shall legalize them if we want to win their heart."
 msn_help_2:0 "Condemn the Liberal-Jew threat"
 msn_help_2_desc:0 "The Rise of National Socialism is the result of a nation that doesn't have bread. The greedy enemy, who steals from the patriot, is the Liberal and the Jew."
 msn_help_3:0 "Return Jew money to the people"
 ctt_crclmsn4:0 "Has legalized the §YNational Militias§!, has embraced being §Ythe enemy of the Liberal-Jew §!and has §Yseized land from them§!."
 msn_help_4:0 "Integrate the MSN"
 msn_destroy_1:0 "Pacifying the Country"
 msn_destroy_1_desc:0 "For far too long, the terrorists have gone unpunished but this is going to change now."
 msn_destroy_2:0 "Establish gun control"
 msn_destroy_3:0 "Destroy the MSN"
 ctt_msn_destroy_3:0 "Has established §Ygun control §!and §Ypacified the country§!."
 nat_marx_help1:0 "Exalt the Proletarian Heroes"
 nat_marx_help1_desc:0 "The nation is under the shoulders of the Worker. Without them, the nation wouldn't exist. This is why we must celebrate the working life."
 nat_marx_help2:0 "Enemies of Capitalism"
 nat_marx_help2_desc:0 "They often acuse us of abolishing property, but the truth is, under capitalism, property is already abolished for the majority of the people!"
 nat_marx_help3:0 "Collective farms"
 nat_marx_help3_desc:0 "Farms should be in the hands of whoever works in them."
