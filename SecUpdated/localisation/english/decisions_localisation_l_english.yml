 cercle_category:0 "Support from the Cercle Proudhon"
 cercle_help_1:0 "Formation of a Organic State"
 cercle_help_1_desc:0 "Liberal democracy is a complete failure. It does not give any power to the people, but rather it seeks to control the masses. We shall install a Organic republic, with the power deriving from local and specific syndicates."
 cercle_category2:0 "Destroy the Cercle Proudhon"
 cercle_help_2:0 "The true enemies of Democracy"
 cercle_help_2_desc:0 "Liberals often acuse us of being anti-democrats. They are right: With pride we can say we reject degeneracy in all of its forms."
 cercle_help_3:0 "Seize land from the Local bourgeoisie"
 cercle_help_3_desc:0 "There are still bourgeois inside of our country. We shall collectivize their wealth and distribute it onto the Nation. No rich parasite is a nationalist: They don't have any roots, they don't have a language besides profit."
 cercle_help_4:0 "Integrate the Cercle Proudhon"
 ctt_crcl4:0 "Has estabilshed an §YOrganic State§!, has embraced being §Ythe enemy of democracy §!and has §Yseized land from the bourgeois§!."
