 institute_press_censorship_mlism_state:0 "Institute Press Censorship"
 institute_press_censorship_mlism_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. Restricting the freedom of the press is necessary to ensure that the truth is heard loud and clear."
 institute_press_censorship_anarchy_state:0 "Surpress Anti-Anarchist messages"
 institute_press_censorship_anarchy_state_desc:0 "These are dangerous times and we can't allow dissenting voices to tear our country apart. By propagating how much worse other types of government are, we can stabilize support for the anarchist cause."